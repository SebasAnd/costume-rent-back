type User {
  id: ID! @id
  email: String! @unique
  password: String!
  name: String!
}

type Category {
  id: ID! @id
  name: String!
}

enum Status {
  ready
  loundry
  rent
  dirty
  repair
}

type Costume {
  id: ID! @id
  code: String! @unique
  category: Category!
  status: Status! @default(value: ready)
  purchase_value: Int!
  purchase_date: DateTime!
}
